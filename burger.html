<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üçî Burger Week</title>
    <link rel="stylesheet" href="./style/burger.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- header section start from here -->
    <header>
      <div class="container">
        <div class="navbar">
          <div class="log">
            <img src="./images/burger/logo.png" alt="" />
          </div>
          <div class="nav-menu">
            <div class="top-contact">
              <img src="./images/burger/bikelogo.png" alt="" />
              <span>Express Delivery +1 234 567 890</span>
            </div>
            <div class="menus">
              <div class="menus">
                <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Menu</a></li>
                  <li><a href="#">About us</a></li>
                  <li><a href="#">Contact us</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header section end from here -->

    <!-- banner section start form here -->
    <section class="banner">
      <div class="container">
        <div class="banner-content">
          <div class="banner-left">
            <span>It is a good time for the great taste of burgers</span>
            <h1>Burger</h1>
            <h2>Week</h2>
          </div>
          <div class="banner-right">
            <img src="./images/burger/burger.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- banner section  end form here -->

    <!-- features section start -->
    <section class="features">
      <div class="container">
        <div class="f-content">
          <div class="f-left">
            <div class="b-item">
              <img src="./images/burger/f-one.png" alt="" />
              <div class="b-content">
                <h3>Try it today</h3>
                <h2>Most Popular Burgar</h2>
              </div>
            </div>
          </div>
          <div class="f-right">
            <div class="b-item" style="margin-bottom: 30px">
              <img src="./images/burger/f-two.png" alt="" />
              <div class="b-content">
                <h3>Try it today</h3>
                <h2>More fun more taste</h2>
              </div>
            </div>
            <div class="b-item">
              <img src="./images/burger/f-three.png" alt="" />
              <div class="b-content">
                <h3>Try it today</h3>
                <h2>Fresh & chill</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- features section end -->

    <!-- bargur with shadow card section start -->

    <section class="bargur-card">
      <div class="container"></div>
    </section>
    <!-- bargur with shadow card section end
     -->

    <!-- slider for burger section start here -->
    <section class="sliderForBurger"></section>
    <!-- slider for burger section end here -->

    <!-- slider for burger form section start here -->
    <section class="form-bg">
      <h2>RESERVATION</h2>
      <h1>BOOK YOUR TABLE</h1>

      <div class="form-container">
        <div class="form-flex">
          <div class="form-one">
            <div>
              <input type="text" placeholder="NAME" />
            </div>
          </div>
          <div class="form-two">
            <div>
              <input type="email" placeholder="Email" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- slider for burger form section end here -->
  </body>
</html>
