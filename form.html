<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/form.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <div class="main-form">
        <div class="form-box">
          <div class="form-col-1">
            <div class="form-img">
              <img
                src="https://images.unsplash.com/photo-1518975835519-4de8028b1917?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=685&q=80"
                alt=""
              />
            </div>
          </div>
          <div class="form-col-2">
            <div class="text-center">
              <h1 style="text-align: center; color: black;padding-bottom: 40px;">Registration Form</h1>
            </div>
            <div class="form-input-one">
              <input type="text" placeholder="First Name" />
              <input type="text" placeholder="Last Name" />
            </div>
            <div class="form-input-two">
                <div>
                    <input class="inputicon" type="text" placeholder="Username" />
                  <span class="username"><i class="fas fa-user-alt"></i></span>
                </div>
              <div>
                <input type="text" placeholder="Email Address" />
                <span class="email"><i class="fas fa-envelope-square"></i></span>
              </div>
              <select type="text" placeholder="Gender">
                <option value="1">Gender</option>
                <option value="2">Male</option>
                <option value="3">Female</option>   
              </select>
              <div>
                <input type="text" placeholder="Password" />
                  <span class="lock">
                    <i class="fas fa-lock"></i>
                  </span>
              </div>
             <div>
                <input type="text" placeholder="Confirm Password" />
                <span class="comfirm-lock">
                    <i class="fas fa-lock"></i>
                </span>
             </div>
            </div>

            <div class="form-button">
                <button type="submit">Register Now <span class="arrow"><i class="fas fa-arrow-right"></i></span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
